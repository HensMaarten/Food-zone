<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Food Zone
    </ion-title>
    <ion-buttons slot='start'>
      <ion-menu-button menu='side-menu'></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-align-items-stretch">

  <ion-grid>
    <ion-row>
      <ion-col offsetXs="0" offsetSm="3" offsetMd="4" sizeXs="12" sizeSm="6" sizeMd="4">
        <ion-item class="ion-margin-vertical" color="light" (click)="authService.signInWithGoogle()">
          <div slot="start">
            <ion-icon size="large"  name="logo-google"></ion-icon>
          </div>
          <ion-label>Login in met Google</ion-label>
        </ion-item>

        <ion-item *ngIf="isNative" class="ion-margin-vertical" color="light"
                   (click)="showPhoneVerification()">
          <div slot="start">
            <ion-icon size="large"  name="chatbox-ellipses"></ion-icon>
          </div>
          <ion-label>Login met je GSM nummer</ion-label>
        </ion-item>

      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
