<ion-app>
  <ion-menu side="start" menuId="side-menu" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="true">
        <ion-item style="color: #A2D2FF;" [routerLink]="['']">Home</ion-item>
        <ion-item style="color: #A2D2FF;"  [routerLink]="['recipes']">Recepten</ion-item>
        <ion-item *ngIf="auth.isLoggedIn()" style="color: #A2D2FF;"  [routerLink]="['weekmenu']">Mijn Weekmenu</ion-item>
        <ion-item *ngIf="auth.isLoggedIn() === false" style="color: #A2D2FF;"  [routerLink]="['login']">Inloggen</ion-item>
        <ion-item *ngIf="auth.isLoggedIn()"> <ion-icon (click)="auth.signOut()" style="font-size: 30px;" name="log-out-outline"></ion-icon> </ion-item>
        <ion-item *ngIf="showShareButton"> <ion-icon name="share-social-outline" (click)="this.share()">Share the App!</ion-icon></ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
